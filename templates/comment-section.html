<h4 class="small-title">{{ comments|length }} Comments</h4>
<div class="row">
    <div class="col-lg-12">
        <div class="comments-list">
            {% for comment in comments %}
                <div class="media {% if loop.last %} last-child {% endif %}">
                    <a class="media-left" href="#">
                        <img src="upload/author.jpg" alt="" class="rounded-circle">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading user_name">{{ comment.createrName }}
                            <small>{{ comment.sys.firstPublishedAt|format_datetime }}</small>
                        </h4>
                        <p>{{ comment.content }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div><!-- end col -->
</div><!-- end row -->
