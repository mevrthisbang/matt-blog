<p><i>Hint: </i> {{ hint }}</p>
<form class="form-wrapper" method="POST" action="/auth-blog-content" onsubmit="authBlogContent(this)" style="margin-bottom: 50px">
    <input type="password" class="form-control" name="password" placeholder="Input password to read blog content...">
    <input type="hidden" name="slug" value="{{ slug }}">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
