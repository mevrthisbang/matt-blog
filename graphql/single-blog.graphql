query($slug: String) {
  blogPageCollection(where: {
    slug: $slug
  }, limit: 1){
    items{
      sys {
        id
      }
      description
      createdAt
      title
      body {
        json
      }
      slug
      thumbnail {
        ... on Asset {
            url
            title
            fileName
        }
      }
      commentsCollection {
        items {
            ... on Comment {
                content
                createrName
                sys {
                    firstPublishedAt
                }
            }
        }
      }
      recommendedPostsCollection(limit:2) {
        items {
            ... on BlogPage {
              title
              createdAt
              category {
                ... on Category {
                    sys {
                        id
                    }
                    name
                }
              }
              slug
              thumbnail {
                ... on Asset {
                    url
                    title
                    fileName
                }
              }
            }
        }
      }
      category {
        ... on Category {
            sys {
                id
            }
            name
        }
      }
      tagCollection {
        items {
            ... on Tag {
                sys {
                    id
                }
                tag
            }
        }
      }
    }
  }
}