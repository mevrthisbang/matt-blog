query {
  blogPageCollection (where: {
    isWelcomePost: true
  }, order: [sys_firstPublishedAt_DESC]) {
    items{
      createdAt
      title
      slug
      thumbnail {
        ... on Asset {
            url
            title
            fileName
        }
      }
      category {
        ... on Category {
            sys {
                id
            }
            name
        }
      }
    }
  }
}